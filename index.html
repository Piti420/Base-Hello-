<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Say GM on Base with Hello Base World! Join the blockchain community." />
  <meta name="keywords" content="Base, blockchain, Web3, Ethereum L2, community" />
  <title>Hello Base World</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <img src="hello.png" alt="Base Logo" class="logo" id="helloLogo" />
    <h1 class="title">Hello Base World</h1>
    <p class="subtitle">Say GM onchain and join the Base community! ðŸš€</p>

    <div class="input-section">
      <input type="text" id="greetingInput" placeholder="Enter your GM message (e.g., Hello Base!)" />
    </div>

    <div class="buttons">
      <button id="connectWallet">Connect Wallet</button>
      <button id="greetButton">Greet Onchain</button>
      <button id="claimButton">Claim 100 HI</button>
    </div>
    <div class="gm-button">
      <button id="gmButton">GM</button>
    </div>

    <div id="shareButtons" style="display: none">
      <p>âœ… Greeted successfully! Share it with the Base community:</p>
      <a href="#" target="_blank" id="shareTwitter">Share on X</a> |
      <a href="#" target="_blank" id="shareFarcaster">Share on Farcaster</a>
    </div>

    <footer>
      <p class="built">ðŸš€ Built on Base | <a href="https://base.org" target="_blank">Explore Base</a> | <a href="https://basescan.org/address/0x06B17752e177681e5Df80e0996228D7d1dB2F61b" target="_blank">View GM Contract</a> | <a href="https://basescan.org/address/0xdEeBc11cB7eDAe91aD9a6165ab385B6D04a839E0" target="_blank">View HI Contract</a></p>
    </footer>
  </div>

  <script src="app.js"></script>
  <script>
    // Inicjalizacja toastr po zaÅ‚adowaniu DOM
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof toastr === 'undefined') {
        console.error("toastr not loaded, falling back to alert");
        window.toastr = {
          info: msg => { console.log("Info: " + msg); alert("Info: " + msg); },
          success: msg => { console.log("Success: " + msg); alert("Success: " + msg); },
          warning: msg => { console.log("Warning: " + msg); alert("Warning: " + msg); },
          error: msg => { console.log("Error: " + msg); alert("Error: " + msg); }
        };
      } else {
        toastr.options = {
          positionClass: "toast-top-right",
          timeOut: 5000,
          closeButton: true,
          progressBar: true
        };
      }

      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#00D4FF" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: true },
          line_linked: { enable: true, distance: 150, color: "#4D99FF", opacity: 0.4, width: 1 },
          move: { enable: true, speed: 2, direction: "none", random: false }
        },
        interactivity: {
          detect_on: "canvas",
          events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
          modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
        },
        retina_detect: true
      });
    });
  </script>
</body>
</html>
