
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello Base World</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0033ff, #00ccff);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 0.5em;
      text-shadow: 0 0 10px #000;
    }
    .logo {
      width: 200px;
      animation: float 3s ease-in-out infinite;
      margin-bottom: 1em;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    button {
      background: #ffffff10;
      border: 1px solid #fff;
      color: white;
      padding: 12px 24px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #ffffff30;
      transform: scale(1.05);
    }
    .built-on-base {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <img src="hello.png" alt="Hello Base Logo" class="logo"/>
  <h1>Hello Base World</h1>
  <button onclick="alert('gm world!')">Say GM</button>
  <div class="built-on-base">Built on Base</div>
</body>
</html>
