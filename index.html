<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Base dApp</title>
  <link rel="icon" href="data:," />
  <style>
    :root {
      --primary: #6F3AFF;   /* fiolet przycisku  */
      --secondary: #2B6CB0; /* ciemniejszy niebieski przycisku */
      --background: #F8FAFC;/* bazowy kolor t≈Ça kartki */
      --text: #1A202C;
      --baseBlue: #0052FF;  /* oficjalny Base blue  */
      --baseCyan: #67E8F9;  /* ja≈õniejszy akcent  */
    }

    /* ----------  GLOBAL  ---------- */
    * { box-sizing: border-box; }
    body {
      position: relative;             /* ≈ºeby pseudo‚Äëelementy mog≈Çy siƒô ‚Äûprzyklejaƒá‚Äù */
      overflow: hidden;               /* ukrywa wychodzƒÖce animacje */
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ----------  ANIMOWANE AURA‚ÄëT≈ÅO  ---------- */
    body::before,
    body::after {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,82,255,0.55) 0%, rgba(103,232,249,0.25) 60%, transparent 100%);
      animation: auraMove 22s linear infinite;
      pointer-events: none;           /* nie blokuje klikania */
      filter: blur(40px);
    }
    body::before { top: -220px;  left: -220px;  animation-delay: 0s;  }
    body::after  { bottom: -220px; right: -220px; animation-delay: 11s; }

    @keyframes auraMove {
      0%   { transform: translate(0,0)   scale(1);   }
      50%  { transform: translate(60px,-60px) scale(1.2); }
      100% { transform: translate(0,0)   scale(1);   }
    }

    /* ----------  KARTA / CONTAINER  ---------- */
    .container {
      position: relative;             /* ≈ºeby aura by≈Ça pod spodem */
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 480px;
      text-align: center;
      z-index: 1;                     /* nad aurƒÖ */
    }

    /* ----------  NAG≈Å√ìWEK Z LOGO  ---------- */
    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 1.5rem;
    }
    .logo-title img {
      height: 40px;
      width: auto;
      object-fit: contain;
      animation: logoBounce 3s ease-in-out infinite;
    }
    @keyframes logoBounce {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-8px); }
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--primary);
    }

    /* ----------  INPUT & BUTTON  ---------- */
    input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #E2E8F0;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
    }
    button {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: translateY(-2px); }

    /* ----------  INFO BOX  ---------- */
    #greetingInfo {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #F8FAFF;
      border-radius: 12px;
      text-align: left;
    }
    #greetingInfo p { margin: .5rem 0; }
    .highlight { color: var(--secondary); font-weight: 600; }

    @media (max-width: 480px) {
      .container { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- nag≈Ç√≥wek -->
    <div class="logo-title">
      <!--  ‚¨á‚¨á‚¨á Upewnij siƒô, ≈ºe plik PNG le≈ºy obok index.html i nazywa siƒô exactly "base-logo.png" ‚¨á‚¨á‚¨á -->
      <img src="base-logo.png" alt="Base Logo">
      <h1>Hello&nbsp;Base&nbsp;üëã</h1>
    </div>

    <!-- pole + przycisk -->
    <input id="message" type="text" placeholder="Type your GM message...">
    <button id="sendGM">üöÄ Send&nbsp;GM</button>

    <!-- box z info -->
    <div id="greetingInfo">
      <p><strong>Current Greeting:</strong> <span id="currentGreeting" class="highlight">GM, Base!</span></p>
      <p><strong>Last Greeter:</strong> <span id="lastGreeter"   class="highlight">0x...</span></p>
      <p><strong>Total Greetings:</strong><span id="greetingCount" class="highlight">0</span></p>
    </div>
  </div>

  <!-- ----------  ETHERS.JS + LOGIKA  ---------- -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const contractAddress = "0x06B17752e177681e5Df80e0996228D7d1dB2F61b";
    const contractABI = [
      { type:"constructor", inputs:[], stateMutability:"nonpayable" },
      { type:"function", name:"getGreeting", inputs:[], outputs:[{type:"string"}], stateMutability:"view" },
      { type:"function", name:"getGreetingCount", inputs:[], outputs:[{type:"uint256"}], stateMutability:"view" },
      { type:"function", name:"getLastGreeter", inputs:[], outputs:[{type:"address"}], stateMutability:"view" },
      { type:"function", name:"sayGM", inputs:[{name:"_message",type:"string"}], outputs:[], stateMutability:"nonpayable" }
    ];

    let provider, signer, contract;

    async function init() {
      if (!window.ethereum) { alert("Please install MetaMask!"); return; }
      provider  = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer    = provider.getSigner();
      contract  = new ethers.Contract(contractAddress, contractABI, signer);
      updateUI();
    }

    async function sendGM() {
      const msg = document.getElementById("message").value.trim();
      if (!msg) return alert("Enter a message!");

      try {
        const tx = await contract.sayGM(msg);
        await tx.wait();
        updateUI();
      } catch (err) {
        console.error(err);
        alert("Transaction failed!");
      }
    }

    async function updateUI() {
      const greeting = await contract.getGreeting();
      const greeter  = await contract.getLastGreeter();
      const count    = await contract.getGreetingCount();
      document.getElementById("currentGreeting").textContent = greeting;
      document.getElementById("lastGreeter").textContent     = greeter;
      document.getElementById("greetingCount").textContent   = count.toString();
    }

    window.addEventListener("load", () => {
      init();
      document.getElementById("sendGM").addEventListener("click", sendGM);
    });
  </script>
</body>
</html>
