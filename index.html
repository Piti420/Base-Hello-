
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello Base World</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>

<body>
  <div class="logo-container">
    <img src="hello.png" alt="Hello Base Logo" class="logo" />
    <h1>Hello Base World</h1>

  </div>

  <div class="button-container">
    <button onclick="sayGM()">Say GM</button>
    <button onclick="claimHI()">Claim 100 HI</button>

  <script src="app.js"></script>
